{% extends "base.html" %}

{% block content %}
    <h1>{{ user.username }}</h1>
    <p><strong>DC Username :</strong> {{ user_profile1.dc_username }} </p>
    <p><strong>Bio :</strong>{{ user_profile1.something }}</p>
    <br>
    <strong>Movies by this user :</strong>
    {% for user_movies in user.profile.get_user_movies %}
        <p><a href="{% url 'Movies-detail' pk=user_movies.pk %}"> {{ user_movies.title }} </a></p>
    {% endfor %}
{% endblock %}
