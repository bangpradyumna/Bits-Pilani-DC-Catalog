{% extends "base.html" %}

{% block content %}
    <h1> Movie List </h1>

    {% if movie_list %}

        <ul>
            {% for movie in movie_list %}
                <li>
                    <a href="{{ movie.get_absolute_url }}"> {{ movie.title }} </a> ({{ movie.author }})
                </li>
            {% endfor %}
        </ul>

    {% else %}
        <p> There are no movies to show. <a href="{% url 'create_movie' %}">Click here</a> to create one.</p>
    {% endif %}
{% endblock %}
